- job:
    name: build-all-images
    project-type: freestyle
    defaults: global
    description: 'Do not edit this job through the web!'
    display-name: 'Build All Images'
    concurrent: false
    scm:
        - git:
            url: https://github.com/rhdt/EL-Dockerfiles.git
            shallow_clone: true
            branches:
                - master
    triggers:
        - pollscm:
            cron: "H/3 * * * *"
    builders:
        - shell: |
            ./build_all.sh

- job-template:
    name: '{image_name}-rhel'
    id: '{image_name}-rhel'
    project-type: freestyle
    # defaults: global
    description: 'Do not edit this job through the web!'
    display-name: '{image_name}'
    concurrent: false
    scm:
        - git:
            url: https://github.com/rhdt/EL-Dockerfiles.git
            shallow_clone: true
            branches:
                - master
            sparse-checkout:
                paths:
                    - 'base/{image_name}'
            included-regions:
                - "base/{image_name}/.*"
    triggers:
        - pollscm:
            cron: "H/3 * * * *"
    builders:
        - shell: |
            echo 'Building {image_name} image'
            cd base/{image_name}/
            docker build --pull -t push.registry.devshift.net/osio-prod/base/{image_name}:latest .

- project:
    name: rhel-images-build
    jobs:
        - '{image_name}-rhel':
            image_name: 'fabric8-analytics-data-model'
