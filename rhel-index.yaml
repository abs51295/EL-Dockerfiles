- job:
    name: build-all-images
    project-type: freestyle
    defaults: global
    description: 'Do not edit this job through the web!'
    display-name: 'Build All Images'
    concurrent: false
    scm:
        - git:
            url: https://github.com/rhdt/EL-Dockerfiles.git
            shallow_clone: true
            branches:
                - master
    triggers:
        - pollscm:
            cron: "H/3 * * * *"
    builders:
        - shell: |
            ./build_all.sh

